<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Help Automação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1e90ff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #1e90ff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #156fc2;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fale com a Help Automação</h1>
    <form action="https://formsubmit.co/helpautomacaoserv@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="subject" placeholder="Assunto">
      <textarea name="message" placeholder="Sua mensagem" rows="6" required></textarea>

      <!-- Configurações -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://hosi3328.github.io/help-automacao/obrigado.html">

      <button type="submit">Enviar mensagem</button>
    </form>
  </div>

  <footer>
    © 2025 Help Automação
  </footer>
</body>
</html>
